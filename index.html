<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é«˜çº§äº•å­—æ£‹ | H5ç‰ˆ</title>
    <style>
        body {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        h1 {

        }
        .status {

            font-weight: bold;
            min-height: 1.5em;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .cell {

            display: flex;
            justify-content: center;
            align-items: center;

            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
        }
        .cell:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
        .cell.x {
            color: #ff4757; /* çº¢è‰²ä»£è¡¨X */
        }
        .cell.o {
            color: #2ed573; /* ç»¿è‰²ä»£è¡¨O */
        }
        .reset-btn {
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 1.1em;
            background-color: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .win {
            background-color: rgba(255, 215, 0, 0.3); /* é«˜äº®æ˜¾ç¤ºè·èƒœæ–¹ */
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>é«˜çº§äº•å­—æ£‹</h1>
    <div class="status" id="status">è½®åˆ° X ä¸‹</div>
    <div class="board" id="board">
        <!-- æ£‹ç›˜æ ¼å­å°†ç”±JavaScriptåŠ¨æ€ç”Ÿæˆ -->
    </div>
    <button class="reset-btn" onclick="resetGame()">é‡æ–°å¼€å§‹</button>

    <script>
        // æ¸¸æˆçŠ¶æ€
        const gameState = {
            board: ['', '', '', '', '', '', '', '', ''], // 9æ ¼æ£‹ç›˜
            currentPlayer: 'X',
            gameOver: false,
            scores: {
                X: 0,
                O: 0,
                draws: 0
            }
        };

        // è·èƒœçš„ç»„åˆ
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // æ¨ªçº¿
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // ç«–çº¿
            [0, 4, 8], [2, 4, 6]             // å¯¹è§’çº¿
        ];

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = ''; // æ¸…ç©ºæ£‹ç›˜

            // åˆ›å»º9ä¸ªæ ¼å­
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                boardElement.appendChild(cell);
            }
            updateStatus();
        }

        // å¤„ç†æ ¼å­ç‚¹å‡»
        function handleCellClick(index) {
            // å¦‚æœæ¸¸æˆå·²ç»“æŸæˆ–æ ¼å­å·²è¢«å ç”¨ï¼Œåˆ™å¿½ç•¥ç‚¹å‡»
            if (gameState.gameOver || gameState.board[index] !== '') {
                return;
            }

            // æ›´æ–°æ¸¸æˆçŠ¶æ€
            gameState.board[index] = gameState.currentPlayer;
            renderBoard();

            // æ£€æŸ¥èƒœè´Ÿ
            if (checkWin(gameState.currentPlayer)) {
                gameState.gameOver = true;
                gameState.scores[gameState.currentPlayer]++;
                document.querySelector('.status').textContent = `ç©å®¶ ${gameState.currentPlayer} è·èƒœï¼ğŸ‰`;
                highlightWinningCells();
                updateScores();
                return;
            }

            // æ£€æŸ¥å¹³å±€
            if (gameState.board.every(cell => cell !== '')) {
                gameState.gameOver = true;
                gameState.scores.draws++;
                document.querySelector('.status').textContent = 'å¹³å±€ï¼';
                updateScores();
                return;
            }

            // åˆ‡æ¢ç©å®¶
            gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
            updateStatus();
        }

        // æ£€æŸ¥æ˜¯å¦è·èƒœ
        function checkWin(player) {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return gameState.board[index] === player;
                });
            });
        }

        // é«˜äº®æ˜¾ç¤ºè·èƒœçš„æ ¼å­
        function highlightWinningCells() {
            const winningCombo = winningCombinations.find(combination => {
                return combination.every(index => gameState.board[index] === gameState.currentPlayer);
            });

            if (winningCombo) {
                winningCombo.forEach(index => {
                    const cell = document.querySelector(`.cell[data-index="${index}"]`);
                    cell.classList.add('win');
                });
            }
        }

        // æ¸²æŸ“æ£‹ç›˜
        function renderBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = gameState.board[index];
                if (gameState.board[index] === 'X') {
                    cell.classList.add('x');
                    cell.classList.remove('o');
                } else if (gameState.board[index] === 'O') {
                    cell.classList.add('o');
                    cell.classList.remove('x');
                } else {
                    cell.classList.remove('x', 'o');
                }
            });
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus() {
            const statusElement = document.getElementById('status');
            statusElement.textContent = `è½®åˆ° ${gameState.currentPlayer} ä¸‹`;
        }

        // æ›´æ–°æ¯”åˆ†ï¼ˆå¯ä»¥æ‰©å±•æ˜¾ç¤ºåœ¨çŠ¶æ€æ ï¼‰
        function updateScores() {
            console.log('å½“å‰æ¯”åˆ†:', gameState.scores);
            // åœ¨å®é™…æ¸¸æˆä¸­ï¼Œå¯ä»¥åœ¨è¿™é‡Œæ›´æ–°UIä¸Šçš„æ¯”åˆ†æ˜¾ç¤º
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            gameState.board = ['', '', '', '', '', '', '', '', ''];
            gameState.currentPlayer = 'X';
            gameState.gameOver = false;
            initGame();
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.remove('win'));
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–æ¸¸æˆ
        window.onload = initGame;
    </script>
</body>
</html>
